<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Social Links Profile</title>
</head>

<body>
    <div class=container>
        <img src="/src/images/avatar-jessica.jpeg" alt="Jessica Randall" class="avatar">
        <div class="information">
            <h1 class="name">Jessica Randall</h1>
            <p class="city">London, United Kingdom</p>
            <p class="bio">"Front-end Developer and avid reader."</p>
        </div>
        <div class="links-container">
            <button class="links">Github</button><br>
            <button class="links">Frontend Mentor</button><br>
            <button class="links">LinkedIn</button><br>
            <button class="links">Twitter</button><br>
            <button class="links">Instagram</button><br>
        </div>
    </div>
</body>

</html>
